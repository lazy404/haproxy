global
#	log 127.0.0.1	local0
#	log 127.0.0.1	local1 notice
	#log loghost	local0 info
	maxconn 4096
#	chroot /usr/share/haproxy
#	uid 99
#	gid 99
#	daemon
	debug
	#quiet

defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
        option httpclose
	retries	3
	redispatch
	maxconn	2000
	contimeout	5000
	clitimeout	50000
	srvtimeout	50000

listen	test 0.0.0.0:8080
	#stats           uri /stats
	stats enable
	stats auth admin:iq
	
	server	test_server 153.19.97.222:80
#	server	test_server2 86.111.240.175:80

        acl auth_ok     cookie_auth dev

        http-request cookie_auth if !auth_ok
