<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Just a moment...</title>
  <style type="text/css">
    html, body {width: 100%; height: 100%; margin: 0; padding: 0;}
    body {background-color: #ffffff; font-family: Helvetica, Arial, sans-serif; font-size: 100%;}
    h1 {font-size: 1.5em; color: #404040; text-align: center;}
    h3 {font-size: 1em; color: #404040; text-align: center;}
    p {font-size: 1em; color: #404040; text-align: center; margin: 10px 0 0 0;}
    .attribution {margin-top: 20px;}
  </style>
  <script type = "text/javascript">
  //<![CDATA[
  (function(){
    var onReady = function( callback ){
        var addListener = document.addEventListener || document.attachEvent,
            eventName = document.addEventListener ? 'DOMContentLoaded' : 'onreadystatechange';
        addListener.call(document, eventName, function(){ callback(); }, false );
    }
    
    onReady(function(){
      setTimeout(function(){
        var a,b,c,d;
        a = document.getElementById('a');
        b = document.getElementById('b');
        c = document.getElementById('c');
        d = document.getElementById('d');
        
        a.value=parseInt(b.value, 8)+ parseInt(d.innerHTML) + parseInt(a.value) + parseInt(c.value) - (parseInt(a.value) + parseInt(c.value));
        
        document.cookie='%s='+a.value;
        location.reload();
      }, 3850);
    var content = document.getElementById('content');
    var t = document.createElement('div');
    content.style.display = 'block';
    
    t.id="d";
    t.innerHTML="%d";
    t.style.display="none";
    content.appendChild(t);
    });
  })();
  //]]>
</script>

</head>
<body>
<div>
<h3>Weryfikacja przegladarki.</h3>
  <div id="content" style="display:none">
    <h1><span>Checking your browser before accessing</span></h1>
    <p>This process is automatic. Your browser will redirect to your requested content shortly.</p>
    <p>Please allow up to 5 seconds</p>
  </div>
  <h2 style="color:#bd2426;">Please turn JavaScript on and reload the page.</h2>
  <form>
    <input type="hidden" id="a" value="1957"/>
    <input type="hidden" id="b" value="%o"/>
    <input type="hidden" id="c" value="9"/>
  </form>
</div>
</body>
</html>
